<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webgrab Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { width: 350px; font-family: 'Inter', sans-serif; }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
        select:disabled { cursor: not-allowed; background-color: #f3f4f6; }
        #new-batch-section { display: none; }
    </style>
</head>
<body class="bg-slate-100 p-4">

    <h1 class="text-lg font-bold text-slate-800 mb-4 text-center">Webgrab</h1>

    <div class="mb-3">
        <label for="batch-select" class="block text-sm font-medium text-slate-700 mb-1">Current Batch:</label>
        <div class="flex items-center gap-2">
            <select id="batch-select" name="batch-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md appearance-none">
                <option value="">-- No Batch Selected --</option>

            </select>
            <button id="show-new-batch-btn" title="Create New Batch" class="mt-1 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
        </div>
    </div>

    <div id="new-batch-section" class="mb-4 p-3 bg-white rounded-lg shadow-sm border border-slate-200">
        <label for="new-batch-name" class="block text-sm font-medium text-slate-700 mb-1">New Batch Name:</label>
        <input type="text" id="new-batch-name" placeholder="e.g., Avvo Detroit PI Lawyers" class="block w-full mb-2 p-2 border border-gray-300 rounded-md sm:text-sm focus:ring-blue-500 focus:border-blue-500">
        <div class="flex justify-end gap-2">
             <button id="cancel-new-batch-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-slate-800 font-semibold py-1 px-3 rounded-md">Cancel</button>
             <button id="create-batch-btn" class="text-sm bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-md">Create Batch</button>
        </div>
    </div>


    <div class="bg-white p-3 rounded-lg shadow-md mb-3 text-center">
        <p class="text-sm text-slate-600">Pages saved in selected batch:</p>
        <p id="page-count" class="text-2xl font-semibold text-slate-800">N/A</p>
    </div>

    <div class="flex flex-col gap-2">
        <button id="save-page-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" disabled>
            Save Current Page to Batch
        </button>

        <button id="export-data-btn" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" disabled>
            Export Selected Batch (.jsonl)
        </button>

        <button id="delete-batch-btn" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" disabled>
            Delete Selected Batch
        </button>
    </div>

     <p id="status-message" class="text-xs text-center text-slate-500 mt-3 h-4"></p>

    <script src="popup.js"></script>
</body>
</html>
